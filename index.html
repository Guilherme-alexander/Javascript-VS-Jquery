<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link href="css/style.css" rel="stylesheet">
    <!-- scripts -->
    <script src="js/script.js" defer></script>
    <script src="js/Jquery.js" defer></script>
    <script src="js/ScriptJquery.js" defer></script>
    <title>Javascript Vs Jquery</title>
</head>
<body>
    
    <div class="container">
        <div class="box-itens javascript">
        <h2>Javascript</h2>
        <img id="lampada" src="image/lampada-apagada.jpg" alt="imagem de uma lâmpada">
        <button id="switchOn">Ligar</button>
        <button id="switchOff">Desligar</button>
        </div><!-- box-itens -->

        <div class="box-itens jquery">
            <h2>Jquery</h2>
            <img id="JQlampada" src="image/lampada-apagada.jpg" alt="imagem de uma lâmpada">
            <button id="JQswitchOn">Ligar</button>
            <button id="JQswitchOff">Desligar</button>
        </div><!-- box-itens -->

    </div><!-- container -->
</body>
</html>
